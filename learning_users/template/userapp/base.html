<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="navbar-brand" href="{% url 'index' %}">Django</a>
      <a class="nav-item nav-link active" href="{% url 'admin:index' %}">Admin</a>
      <a class="nav-item nav-link active" href="{% url 'userapp:register' %}">Register</a>

      {% if user.is_authenticated %}
      <a class="nav-item nav-link active "href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="nav-item nav-link active" href="{% url 'userapp:user_login' %}">Login</a>
      {% endif %}


    </div>
  </div>
</nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
